{% extends 'scompras/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8 col-xl-6">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">{{ titulo }}</h4>
            <a class="btn btn-outline-secondary btn-sm" href="{% url 'scompras:procesos_pasos_list' %}">Volver</a>
          </div>

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Tipo de proceso</label>
              {{ form.tipo_proceso }}
            </div>
            <div class="mb-3">
              <label class="form-label">Número</label>
              {{ form.numero }}
            </div>
            <div class="mb-3">
              <label class="form-label">Título</label>
              {{ form.titulo }}
            </div>
            <div class="mb-3">
              <label class="form-label">Duración de referencia</label>
              {{ form.duracion_referencia }}
            </div>
            <div class="form-check mb-3">
              {{ form.activo }}
              <label class="form-check-label">Activo</label>
            </div>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
